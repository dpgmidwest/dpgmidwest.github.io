---
layout: default
---

<!-- Main Content -->
<div class="container">
    <div class="row top-pad">
        <div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-0 align-self-center about-contaner">
            <div class="home-img">
                <!-- .. required to maintain image on additional pages -->
                <img src="{{ site.logo }}" width="275px"/>
            </div>
        </div>
        <div class="col-lg-6 col-md-8 links-contaner">
            <p>Description</p>
        </div>
        <div class="col-lg-offset-2 col-md-offset-1 col-md-11 col-lg-10">
            <p><b>Socials</b></p>
        </div>
        <div class="col-md-5 col-lg-4">
            <a target="_blank" href="mailto:{{ site.masked_email }}">
                <span class="fa-stack fa-sm">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
                </span>
                Email us at {{ site.masked_delim_email }}
            </a>
        </div>
    </div>
    <hr>
	<div class="row">
        <!-- Content from index.html -->
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 postlist-container">
            {{ content }}
        </div>
	</div>
</div>
