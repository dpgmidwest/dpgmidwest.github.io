---
layout: default
title: "Updates"
---
          
<section class="u-clearfix u-palette-1-dark-1 u-updates-section-1" id="sec-5a1a">
  <div class="u-clearfix u-sheet u-valign-middle u-updates-sheet-1">
    <h1 class="u-align-center u-text u-updates-text-1">Updates</h1>
  </div>
</section>

<section class="u-clearfix u-valign-middle u-updates-section-2" id="sec-5fff">
  {% for post in paginator.posts %}
  <div class="u-clearfix u-expanded-width u-layout-wrap u-updates-layout-wrap-1">
    <div class="u-layout">
      <div class="u-layout-row">
        <div class="u-container-style u-image u-layout-cell u-size-30 u-updates-image-1" data-image-width="400" data-image-height="265">
          <div class="u-container-layout u-container-layout-1"></div>
        </div>
        <div class="u-align-left u-container-style u-layout-cell u-size-30 u-updates-layout-cell-2">
          <div class="u-container-layout u-container-layout-2">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <h2 class="u-text u-updates-text-1">{{ post.title }}</h2>
            </a>
            <p class="u-text u-updates-text-2">Posted on {{ post.date | date: "%B %-d, %Y" }} </p>
          <p class="u-text u-updates-text-3">{{ post.content | strip_html | truncate:200 }}</p>
        </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</section>
