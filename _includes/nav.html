<!-- Navigation -->
<nav>
    <img src="{{ site.logo }}">
    <p class="brand">{{ site.title }}</p>
    <a href="{{ site.baseurl }}/">Home</a>
    {% for page in site.pages %}{% if page.nav %}
    <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    {% endif %}{% endfor %}
</nav>
