<!-- Navigation -->
<nav class="navMenu">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        <a href="{{ site.baseurl }}/">Home</a>
        {% for page in site.pages %}{% if page.nav %}

        {% endif %}{% endfor %}
        <div class="dot"></div>
    </div>
</nav>
