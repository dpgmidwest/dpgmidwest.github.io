<!-- SEO Tags -->
<title>
    {% if page.tab-title %}{{ page.tab-title }}
    {% else %}{% if page.title %}{{ page.title }} | {{ site.seo-title }}
    {% else %}{{ site.seo-title }}{% endif %}{% endif %}
</title>
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
<meta name="description" content="{% if page.seo-description %}{{ page.seo-description }}
    {% else %}{{ site.seo-description }}{% endif %}">
<meta name="keywords"  content="{% if page.seo-keywords %}{{ page.seo-keywords }}
    {% else %}{{ site.seo-keywords }}{% endif %}">
<meta name="theme-color" content="{% if page.theme-color %}{{ page.page.theme-color }}
    {% else %}{{ site.page.theme-color }}{% endif %}">
