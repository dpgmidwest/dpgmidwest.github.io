{% assign faqSections = paginator.posts |  where_exp: "category", "faq" %}
{% for post in faqSections %}
    <div class="faq-box">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    </div>
{% endfor %}

{% if faqSections.size == 0 %}
    <p style="text-align: center;">FAQ in progress. Come back later!</p>
{% endif %}
